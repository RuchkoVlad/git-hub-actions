name: GitHub Staging Deploy

on: workflow_dispatch

jobs:
  Staging-deploy:
    name: "Build Container"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.MY_SECRET}}
          heroku_app_name: "git-hub-actions" #Must be unique in Heroku
          heroku_email: "ruchko.vladislav@gmail.com"
          usedocker: true

      - name: Heroku login
        run: heroku login

      - name: Heroku container login
        run: heroku container:login

      - name: build & push image
        run: heroku container:push web --app git-hub-actions

      - name: Release
        run: heroku container:release web --app git-hub-actions