name: GitHub Staging Deploy

on: workflow_dispatch

jobs:
  Staging-deploy:
    name: "Build Container"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: Heroku login
        env:
          heroku_api_key: ${{secrets.MY_SECRET}}
          heroku_app_name: "git-hub-actions"
          heroku_email: "ruchko.vladislav@gmail.com"
        run: heroku login

      - name: Heroku container login
        run: heroku container:login

      - name: build & push image
        run: heroku container:push web --app git-hub-actions

      - name: Release
        run: heroku container:release web --app git-hub-actions